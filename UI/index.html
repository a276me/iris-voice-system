<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - AI Assistant Blob</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="blob">
    <canvas></canvas>
</div>

<div style="display: none;">
<div class="controls">
    <div>
        <label>Speed</label>
        <input type="range" min="10" max="10" value="10" step="1" name="speed">
    </div>
    <div>
        <label>Spikes</label>
        <input type="range" min=".06" max="0.6" value="0.4" step=".05" name="spikes">
    </div>
    <div>
        <label>Processing</label>
        <input type="range" min="2.4" max="2.4" value="2.4" step=".01" name="processing">
    </div>
</div>
</div>
